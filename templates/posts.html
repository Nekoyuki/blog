{% extends 'base.html' %}
 
{% block body %}
 
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>date</th>
                <th>name</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.date }}</td>
                    <td>{{ post.name }}</td>
                    <td><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">{{ post.title }}</a><td>
                    <td>{{ post.html|safe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
 
{% endblock %}
